          {% for photo in photos %}
            <div class="col-lg-6 p-0">
              <style type="text/css">
                .hero__item {
                      height: 250 ;
                      /* width: 111px; */
                      margin-right: 2px;
                  }

            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
